{% extends "blog_app/base.html" %}

{% block content %}
{% for post in posts %}
<div class="card mt-3 pl-5">
  <div class="card-body">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small class="mr-3">{{ post.date_posted|date:"Y F j." }}</small>
    <small>Posted by: {{ post.author }}</small>
  </div>
</div>
{% endfor %}
{% endblock %}
